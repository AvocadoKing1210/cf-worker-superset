name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    name: Lint, Type-check, Deploy (dev)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Deploy to Cloudflare (dev)
        run: npx wrangler deploy --env=dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Smoke test (optional)
        if: ${{ vars.DEV_WORKER_URL != '' }}
        run: |
          echo "Hitting $DEV_WORKER_URL/health"
          curl -fsSL "$DEV_WORKER_URL/health" | jq .
        env:
          DEV_WORKER_URL: ${{ vars.DEV_WORKER_URL }}


