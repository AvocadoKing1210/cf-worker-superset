name: Deploy to Dev

on:
  push:
    branches:
      - dev
      - cicd-test

jobs:
  build-and-deploy:
    name: Build and Deploy (dev)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Deploy to Cloudflare (dev)
        run: npx wrangler deploy --env=dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: ${{ vars.DEV_WORKER_URL != '' }}
    uses: ./.github/workflows/e2e-test.yml
    with:
      worker_url: ${{ vars.DEV_WORKER_URL }}
      max_retries: 3
      retry_interval: 15
      timeout_seconds: 30


