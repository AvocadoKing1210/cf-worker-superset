name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy (prod)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Deploy to Cloudflare (prod)
        run: npx wrangler deploy --env=prod
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  e2e-tests:
    needs: build-and-deploy
    if: ${{ vars.PROD_WORKER_URL != '' }}
    uses: ./.github/workflows/e2e-test.yml
    with:
      worker_url: ${{ vars.PROD_WORKER_URL }}
      max_retries: 3
      retry_interval: 15
      timeout_seconds: 30

  auth-tests:
    needs: build-and-deploy
    uses: ./.github/workflows/auth-test.yml
    secrets:
      SUPERSET_BASE_URL: ${{ secrets.SUPERSET_BASE_URL }}
      SUPERSET_USERNAME: ${{ secrets.SUPERSET_USERNAME }}
      SUPERSET_PASSWORD: ${{ secrets.SUPERSET_PASSWORD }}
    with:
      max_retries: 3
      retry_interval: 15
      timeout_seconds: 30


